<svg width="1200" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad3)"/>
  
  <!-- 城市与家庭场景 -->
  <g fill="#ffffff" opacity="0.2">
    <!-- 住宅小区背景 -->
    <rect x="150" y="150" width="120" height="350" rx="2"/> <!-- 楼1 -->
    <rect x="300" y="200" width="120" height="300" rx="2"/> <!-- 楼2 -->
    <rect x="450" y="180" width="120" height="320" rx="2"/> <!-- 楼3 -->
    <rect x="600" y="170" width="120" height="330" rx="2"/> <!-- 楼4 -->
    
    <!-- 公园和绿化 -->
    <circle cx="250" cy="430" r="30"/> <!-- 树1 -->
    <circle cx="400" cy="450" r="25"/> <!-- 树2 -->
    <circle cx="550" cy="440" r="35"/> <!-- 树3 -->
    <rect x="200" y="470" width="500" height="30" rx="0"/> <!-- 草地 -->
    
    <!-- 人物和活动场景 -->
    <circle cx="800" cy="350" r="50" opacity="0.3"/> <!-- 活动区域 -->
    <circle cx="780" cy="330" r="10"/> <!-- 人1 -->
    <circle cx="820" cy="330" r="10"/> <!-- 人2 -->
    <circle cx="790" cy="370" r="10"/> <!-- 人3 -->
    <circle cx="830" cy="360" r="10"/> <!-- 人4 -->
    
    <!-- 社区服务中心 -->
    <rect x="900" y="300" width="150" height="200" rx="5"/>
    <rect x="950" y="350" width="50" height="70" rx="2"/> <!-- 门 -->
  </g>
  
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="white">发展城市公共租赁住房</text>
</svg> 